<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
</head>
<body>
    <h1>시맨틱태그</h1>
    <header>
        <h2>로고</h2>
        <nav>내비게이션</nav>
    </header>
    <section id="intro">
        인트로섹션
    </section>
    <section id="about-me">
        내소개
    </section>
    <main>
    <section id="skills">
        내기술 도구
    </section>
    <section id="portfolio">
        포트폴리오
    </section>
    </main>
    <section id="contact">
        연락줘...
    </section>
    <footer>
        주소, 연락처...
    </footer>

    <h1>주요</h1>
    header: 반복적으로 문서 상단표시
    <br>
    footer: 반복적으로 문서 하단표시
    <br>
    section: 동일주제 묶음
    <br>
    nav: 탐색도구(네비게이션, 주로 헤더영역에 존재)
    <br>
    article: 동일주제내의 독립된 구역
    <br>
    aside: 섹션에 속하지 목하는 독립구역
    <br>
    address: 주소, 연락처(주로 footer영역에 존재)
    <br>
    iframe: 외부사이트 연결


</body>
</html>
